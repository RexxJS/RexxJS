<!DOCTYPE html>
<html>
<head>
    <title>REXX Web Loader Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .progress { width: 100%; height: 20px; background: #e9ecef; border-radius: 4px; overflow: hidden; }
        .progress-bar { height: 100%; background: #007bff; transition: width 0.3s; }
        #output { border: 1px solid #ccc; padding: 10px; margin: 10px 0; min-height: 100px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>REXX Web Loader Test</h1>
    
    <div id="status" class="status loading">Loading dependencies...</div>
    
    <div class="progress">
        <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
    </div>
    <div id="progress-text">0 / 0 loaded</div>
    
    <button id="test-button" onclick="runTest()" disabled>Run REXX Test</button>
    
    <div id="output"></div>
    
    <!-- Load only the web loader -->
    <script src="../../src/interpreter-web-loader.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const testButton = document.getElementById('test-button');
        const output = document.getElementById('output');
        
        function updateStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateProgress(loaded, total, filename) {
            const percent = Math.round((loaded / total) * 100);
            progressBar.style.width = `${percent}%`;
            progressText.textContent = `${loaded} / ${total} loaded: ${filename}`;
        }
        
        async function loadInterpreter() {
            try {
                updateStatus('Loading REXX Interpreter dependencies...');
                
                await RexxWebLoader.load({
                    verbose: true,
                    onProgress: updateProgress
                });
                
                updateStatus('✅ All dependencies loaded successfully!', 'success');
                testButton.disabled = false;
                
            } catch (error) {
                updateStatus(`❌ Failed to load: ${error.message}`, 'error');
                console.error('Load error:', error);
            }
        }
        
        async function runTest() {
            try {
                output.textContent = 'Running REXX test...\n';
                
                // Create interpreter instance
                const interpreter = new RexxInterpreter(null, {
                    output: (text) => {
                        output.textContent += `SAY: ${text}\n`;
                    }
                });
                
                // Simple test script
                const rexxCode = `
                    SAY "Hello from REXX Web Loader!"
                    LET x = 42
                    LET message = "The answer is {x}"
                    SAY message
                    LET data = '{"name": "Test", "value": 123}'
                    LET parsed = JSON_PARSE string=data
                    SAY "Parsed name: " || parsed.name
                    SAY "Parsed value: " || parsed.value
                `;
                
                const commands = parse(rexxCode);
                await interpreter.run(commands);
                
                output.textContent += '\n✅ Test completed successfully!';
                
            } catch (error) {
                output.textContent += `\n❌ Test failed: ${error.message}`;
                console.error('Test error:', error);
            }
        }
        
        // Auto-load on page load
        window.addEventListener('load', loadInterpreter);
    </script>
</body>
</html>
