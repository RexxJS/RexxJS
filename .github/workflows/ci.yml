name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: 'core/package-lock.json'

    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxss1 \
          libgconf-2-4 \
          libappindicator1 \
          libindicator7 \
          xdg-utils \
          fonts-liberation \
          libappindicator3-1 \
          libasound2 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libatspi2.0-0 \
          libcairo2 \
          libcups2 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxext6 \
          libxfixes3 \
          libxrandr2 \
          libxrender1

    - name: Install dependencies
      run: cd core && npm ci

    - name: Install Playwright browsers
      run: cd core && npx playwright install --with-deps chromium

    - name: Run CI tests
      run: ./ci.sh
      env:
        PLAYWRIGHT_HTML_OPEN: never
        CI: true